<!-- register form modal -->
<div id="register_user_modal" class="modal">
  <form
    id="create-account-form"
    action="{{ url_for('register_user') }}"
    method="POST"
    class="col s12"
  >
    <div class="modal-content">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input
            id="username"
            name="username"
            type="text"
            required="required"
            class="validate"
          />
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div
          class="input-field col s12 tooltipped"
          data-position="top"
          data-tooltip="This is your password - Don't make it too simple"
        >
          <i class="material-icons prefix">lock</i>
          <input
            id="user_key"
            name="user_key"
            type="password"
            required="required"
            class="validate"
          />
          <label for="user_key">Password</label>
        </div>
      </div>
      <div class="row">
      <div class="col s12">
      <label>
        <input type="checkbox" id="register_show_password"/>
        <span>Show password</span>
      </label>
      </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="input-field col s12 text-center">
          <button
            class="waves-effect waves-light btn-large"
            type="submit"
            name="action"
          >
            Register
          </button>
        </div>
      </div>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat"
        >Close</a
      >
    </div>
  </form>
</div>
