{% extends 'base.html' %}{% block title %}Your Room{% endblock %}{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container">
	<h3>{{room.band_name}}'s Band Room</h3>
	<div class="row">
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<p>Listen to our music: <a href="{{room.social_media}}"
							target="_blank"><i class="material-icons">queue_music</i></a></p>
					<p>{{room.band_notes}}</p>
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
