{% extends 'base.html' %}{% block title %}Browse Rooms{% endblock %}{% block
head %} {{ super() }} {% endblock %} {% block content %}
<div class="container flex-row">
  <div class="row">
  {% if 'username' in session %}
    <div class="col s12 m4">
      <div class="card rounded-border green lighten-2">
        <div class="avatar">
        </div>
        <div class="card-content">
        <i class="material-icons circle">add</i>
          <p>
            Create Room
          </p>
        </div>
      </div>
    </div>
    {% endif %}
    {% for room in band_rooms %}
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img
            src="{{  url_for('static', filename='assets/images/rock-musicians-192x192.png')  }}"
          />
          <span class="card-title">{{room.owner_name}}</span>
          <a
            href="{{ url_for('my_room', room_id=room._id) }}"
            class="btn-floating halfway-fab waves-effect waves-light red"
            ><img
              src="{{  url_for('static', filename='assets/images/door-handle-right-side-70x90.png')  }}"
          /></a>
        </div>
        <div class="card-content">
          <p>
            Band: {{room.band_name}}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
